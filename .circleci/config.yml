version: 2.1

jobs:
  beginning_the_workflow:  # Updated approval job name
    type: approval

  finish_data_request:
    docker:
      - image: cimg/base:2023.03
    steps:
      - run:
          name: Finish Data Request
          command: echo "Data request completed."

  get_analyst_sign_off:
    type: approval
    requires:
      - finish_data_request

  all_done:
    docker:
      - image: cimg/base:2023.03
    steps:
      - run:
          name: All Done
          command: echo "Processing data..."

workflows:
  version: 2
  data_approval_workflow:
    jobs:
      - beginning_the_workflow:  # First approval step
          filters:
            branches:
              only:
                - main
      - finish_data_request:
          requires:
            - beginning_the_workflow  # Now requires initial approval
          filters:
            branches:
              only:
                - main
      - get_analyst_sign_off:
          requires:
            - finish_data_request
          filters:
            branches:
              only:
                - main
      - all_done:
          requires:
            - get_analyst_sign_off
          filters:
            branches:
              only:
                - main
